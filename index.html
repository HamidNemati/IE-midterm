<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Female/Male Application</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="center">

<div class="center column">
    <div class="alert-balloon center column" id="alert-box">
        <h1> something went wrong!</h1>

    </div>
    <div class="box center">
        <form class=" box column">
            <h1 >Mr. or Ms.?</h1>
            <div class="flex">
                <label for="name-input">Name</label>
                <input class="name-input"
                       maxlength="255"
                       autofocus
                       type="text"
                       id="name-input"
                />
            </div>
            <div name="male-gender-tick" class="display-flex">
                <input type="radio" name="gender" id="male-gender" value="male"/>
                <label for="male-gender">Male</label>
            </div>
            <div name="female-gender-tick" class="display-flex">
                <input type="radio" name="gender" id="female-gender" value="female"/>
                <label for="female-gender">Female</label>
            </div>
            <input type="submit" value="Submit" id="submit" onclick=" submitName()"/>
            <button id="save" onclick="saveData(nameInput.value)">Save</button>
        </form>
        <div class=" box column">
            <h1 >Prediction</h1>
            <div id="result">
                <p id="result-gender">gender: -</p>
                <p id="result-probability">probability: -</p>
            </div>
            <div id="save-answer">
                <h3>Saved Answer</h3>
                <p id="saved-result">saved</p>
                <button id="clear" onclick="clearFromLocalStorage(nameInput.value)">clear</button>
            </div>

        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
